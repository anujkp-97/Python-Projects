<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Display</title>


    <link rel="icon" href="/static/images/favicon-32x32.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #97c2be, #d0d3de);
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .header{
           padding-top: 10px;
            height: 70px;
            background: linear-gradient(to right, #000720, #218e83); 
            color: aliceblue;

        }
        .chart-row {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .chart-container {
            flex: 0 0 48%; /* Each chart takes up about half of the row */
            margin-bottom: 30px;
        }
        .chart {
            width: 100%; /* Make the chart fill its container */
            height: auto;
        }
        .back-button {
            position: absolute;
            top: 10px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center header">Employee Data Charts</h1>

        <div class="text-end mb-3">
            <a href="/" class="btn btn-dark">Back</a>
        </div>

        <!-- Row 1: First Two Charts -->
        <div class="row chart-row">
            <div class="chart-container">
                <h2 class="text-center">Employee Salary Pie Chart</h2>
                <img src="{{ url_for('bar_chart') }}" alt="Bar Chart" class="chart img-fluid">
            </div>
            <div class="chart-container">
                <h2 class="text-center">Gender Distribution Histogram Chart</h2>
                <img src="{{ url_for('gender_pie') }}" alt="Gender Pie Chart" class="chart img-fluid">
            </div>
            
            
        </div>

        <!-- Row 2: Second Two Charts -->
        <div class="row chart-row">
            <div class="chart-container">
                <h2 class="text-center">Total Work Hours </h2>
                <img src="{{ url_for('work_hours_chart') }}" alt="Work Hours Bar Chart" class="chart img-fluid">
            </div>

            <div class="chart-container">
                <h2 class="text-center">Bonus by Department</h2>
                <img src="{{ url_for('bonus_line_chart') }}" alt="Bonus Line Chart" class="chart img-fluid">
            </div>
           

        </div>

        

        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
