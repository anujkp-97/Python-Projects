    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center header">Employee Application</h1>
        <div class="d-flex justify-content-end mb-3"> <!-- Flex container for alignment -->
            <a href="/" class="btn btn-dark">Back</a>
        
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-header header">
                        <h2 class="mb-0">Add New Employee</h2>
                    </div>
                    <div class="card-body">

                        <form action="{{ url_for('add_employee') }}" method="POST">

                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="name">Emp ID</label>
                                    <input type="number" class="form-control" id="id" name="emp_id" required>
                                </div>
                                <div class="form-group col-12">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="form-group col-12">
                                    <label for="gender">Department</label>
                                    <select class="form-control" id="department" name="department" required>
                                        <option value="">Select...</option>
                                        <option value="hr">HR</option>
                                        <option value="finance">Finance</option>
                                        <option value="IT">IT</option>
                                        <option value="marketing">Marketing</option>
                                        <option value="operation">Operation</option>
                                    </select>
                                </div>
                                <div class="form-group col-12">
                                    <label for="designation">Designation</label>
                                    <input type="text" class="form-control" id="designation" name="designation" required>
                                </div>
                                <div class="form-group col-12">
                                    <label for="salary">Salary (per month)</label>
                                    <input type="text" class="form-control" id="salary" name="salary" required>
                                </div>
                                <div class="form-group col-12">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="form-group col-12">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id="gender" name="gender" required>
                                        <option value="">Select...</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group col-12">
                                    <label for="experience">Experience (Years)</label>
                                    <input type="text" class="form-control" id="experience" name="experience" required>
                                </div>
                                <div class="form-group col-12">
                                    <label for="gender">Education</label>
                                    <select class="form-control" id="education" name="education" required>
                                        <option value="">Select...</option>
                                        <option value="Bachelors">Bachelors</option>
                                        <option value="Masters">Masters</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group col-12">
                                    <label for="work_hours">Work Hours (per week)</label>
                                    <input type="text" class="form-control" id="work_hours" name="work_hours" required>
                                </div>
                                <div class="form-group col-12">
                                    <label for="bonus">Bonus</label>
                                    <input type="text" class="form-control" id="bonus" name="bonus" required>
                                </div>
                            </div>
                            
                                <button type="submit" class="btn btn-primary mt-2 button">Submit</button>
                            
                        </form>
                       
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
